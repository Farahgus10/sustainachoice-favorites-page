<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="nav" role="navigation">
      <div class="nav-link home">
        <a href="">SustainaChoice</a>
      </div>
      <div class="nav--home-links">
        <a class="nav-link" href="">Logout</a>
        <a class="nav-link" href="">My Account</a>
      </div>
    </nav>
    <main role="main">
      <section class="favorites-section">
        
        <header role="banner">
            <h3>Your favorites</h3>
        </header>

        <div class="favorites">
            <div class="favorites-list">
            <ul>
              <li class="box">
                <p>Result 1</p>
                <p>Category: Farmer's market</p>
                <p><em>Whole box will be a link to the 'see more' page</em></p>
                <i class="fas fa-heart"></i>
              </li>
              <li class="box">Result 2</li>
              <li class="box">Result 3</li>
            </ul>
            </div>
         </div>
        </section>

    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
